<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
  <section class="card">
    <div class="card-image active">
      <img class="image" src="./images/image-equilibrium.jpg" alt="">
      <div class="overlay">
      <div class="icon">
        <img class="image-overlay-img" src="./images/icon-view.svg" alt="View icon">
      </div> 
      </div>

    </div>
    <div class="card-details">
      <h1 class="active">Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="balance">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div class="days">
          <img src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div> 
      </div>

      <div>
        <hr>
      </div>

      <div class="creator">
        <img class="creator-img" src="./images/image-avatar.png" alt="">
        <p>Creation of <span class="active">Jules Wyvern</span></p> 
      </div>
    </div>
   
  </section>

 
  <section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Festus Ewansiha</a>.
    </div>
  </section>
</body>
</html>
